name: Terraform CI/CD Pipeline

on:
  push:
    branches:
      - main   # Triggers when code is pushed to the main branch
  pull_request:
    branches:
      - main   # Triggers when a pull request is made to the main branch

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Terraform
      uses: hashicorp/setup-terraform@v1
      with:
        terraform_version: '1.1.7'  # Specify your Terraform version here

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws_access_key_id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws_region: ${{ secrets.AWS_REGION }}

    - name: Terraform Init
      run: terraform init

    - name: Terraform Plan
      run: terraform plan

    - name: Terraform Apply
      run: terraform apply -auto-approve
      # Comment this out if you want manual approval for `apply`

    - name: Terraform Validate
      run: terraform validate

    - name: Terraform Output
      run: terraform output
